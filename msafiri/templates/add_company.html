<div class="container">
    <div class='row'>
    <div class='col-sm-4'>
        <h4 style="text-align:center">Add Company</h4>
        <form method="POST" action='insert_company/' class=' gy-2 gx-3 align-items-canter'>
            {% csrf_token %}
        <div class="col-sm-7">
            <label for="company">Company name:</label>
        <input type="text" name="companies_name"  placeholder="Enter Company name" class='form-control'></input><br>
        <span class="error"></span>
</div>
<div class="col-sm-7">
        <label for="company_contact">Company Contact:</label>
        <input type="text" name="companies_contact"  placeholder="Enter Company Contact" class='form-control'></input><br>
        <span class="error"></span>
</div>
<div class="col-sm-10">
        <label for="companies_office">Company Office:</label>
        <input type="text" name="companies_office"  placeholder="Enter Company Office" class='form-control'></input><br>
        <span class="error"></span>
</div>
<div class="col-sm-6">
        <button type="submit" class="btn btn-primary" name="add-comp" width='44px'>Add</button>
</div>
      </form>
      </div>

      <div class='col-sm-8'>
        <h4 style="text-align:center">Companies list</h4>
       
            <table id='routes' class="table table-hover">
            <tr>
              <th>S/N.</th>
              <th>Company Name</th>
              <th>Company Contact</th>
              <th>Company Office</th>
              <th>Created Day</th>
              <th>Edit</th>
              <th>Delete</th>
            </tr>
            <tbody>
                {% for x in companies %}
              <tr class=''>
              <td><label>{{forloop.counter}}</label></td>
              <td><label>{{x.companies_name}}</label></td>
              <td><label>{{x.companies_contact}}</label></td>
              <td><label>{{x.companies_office}}</label></td>
              <td><label>{{x.companies_created_time}}</label></td>
              <td><label><button type='submit' class='btn btn-primary'><i class="fa-regular fa-pen-to-square"></i></button></label></td>
              <td><label><a href="delete_company/{{x.id}}" class='btn btn-danger'><i class="fa-regular fa-trash-can"></i></a></label></td>
             </tr>
             {% endfor %}
            </tbody>
          </table>
          </div>

          </div>
</div>

</body>
</html>
