{% include 'head.html' %}
<body>

  <nav class="navbar navbar-expand-md   shadow">
    <a class="navbar-brand" href="#">Navbar</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
      <ul class="navbar-nav">
      <li class="nav-item">
          <a class="nav-link" href="../">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="../routes/">Routes</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="">Add route</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="../add_region/">Add region</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="../add_company/">Add company</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="../add_car/">Add car</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="../about_us/">About us</a>
        </li>    
      </ul>
    </div>  
  </nav>
  <br>
<div class="container">
      <div class='row'>
        <div class='col-sm-5'>
        <h4 style="color:black;">Add  route </h4>
        <form method="POST" action="insert_route/" class=' gy-2 gx-3 align-items-canter'>
        {% csrf_token %}
        <div class="col-auto col-sm-5">
        <label for="routes_from">From</label>
        <select name="routes_from" id="routes_from" value="" class="form-select">
          {% for x in regions %}
          <option value="{{x.regions_name}}">{{x.regions_name}}</option>
          {% endfor %}
         </select>
        <span class="error"></span>
</div>
<div class="col-auto col-sm-5">
    <label for="routes_to">To</label>
    <select name="routes_to" id="routes_from" value="" class="form-select">
      {% for x in regions %}
      <option value="{{x.regions_name}}">{{x.regions_name}}</option>
      {% endfor %}
     </select><br>
    <span class="error"></span>
</div>
<div class="col-auto col-sm-4">
        <button type="submit" class="btn btn-primary" name="add_route">Add</button>
</div>
      </form>
    </div>
    <div class='col-sm-7'>
      <h4 style="text-align:center">Routes list</h4>
       
      <table id='routes' class="table table-hover">
      <tr>
        <th>S/N.</th>
        <th>Route Name.</th>
        <th>Created Date.</th>
        <th>Edit.</th>
        <th>Delete.</th>
      </tr>
      <tbody>
          {% for x in routes %}
        <tr class=''>
        <td><label>{{forloop.counter}}</label></td>
        <td><label>{{x.routes_name}}</label></td>
        <td><label>{{x.routes_created_time}}</label></td>
        <td><label><a href="edit_route/{{x.id}}"   class='btn btn-primary'><i class="fa-regular fa-pen-to-square"></i></a></label></td>
        <td><label><a href="delete_route/{{x.id}}" class='btn btn-danger'><i class="fa-regular fa-trash-can"></i></a></label></td>
       </tr>
       {% endfor %}
      </tbody>
    </table>
    </div>
    </div>
</div>

</body>
</html>
