      <div class="col-sm-3">
        <form  class="" method="GET" action='routes/'>
          <label for="from" class="col-form-label" id="lbfrom">From:</label>
          <div class='col-sm-10'>
          <select name="route_from" id="route_from"  class="form-select" required>

           </select>

             </select>
  </div>
  <div class="col-sm-3">
          <label for="date" class="col-form-label">Date:</label>

<script>
  function find_busesdemo(){
   var route_from = $('#route_from').val(); 
   var route_to = $('#route_to').val(); 
   var route_date =$('#route_date').val(); 
   var validate=0;
   if(route_from==""){
          $('#route_from').css("border","2px solid red");
          $('#route_from').focus();
          validate++;
  }
  else{
        $('#route_from').css("border","");
    }

  if(route_to==""){
          $('#route_to').css("border","2px solid red");
          $('#route_to').focus();
          validate++;
  }
  else{
        $('#route_to').css("border","");
    }
  if(route_date==""){
          $('#route_date').css("border","2px solid red");
          $('#route_date').focus();
          validate++;
  }
  else{
        $('#route_date').css("border","");
    }
  if(validate!=0){
  //alert('jau');
  }
  }
